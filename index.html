<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor with Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="editor-container">
        <h1>Import your SVG
            <button id="importBtn">Import SVG</button>
            or paste SVG code here ðŸ‘‡
            <textarea id="svgInput" placeholder="Paste SVG code here..."></textarea>
            and press ðŸ‘‰ <button id="previewBtn">Preview SVG</button>
        </h1>

        <div id="tools">
            <label>Color: <input type="color" id="colorPicker"></label>
            <label>Scale:
                <input type="range" id="scaleRange" min="0.1" max="2" step="0.1" value="1">
                <span id="scaleValue">1</span>
                <input type="number" id="scaleInput" min="0.1" max="2" step="0.1" value="1">
            </label>

            <label>Rotation:
                <input type="range" id="rotationRange" min="0" max="360" step="1" value="0">
                <span id="rotationValue">0</span>
                <input type="number" id="rotationInput" min="0" max="360" step="1" value="0">
            </label>

            <label>Position X:
                <input type="range" id="posXRange" min="-100" max="100" step="5" value="0">
                <span id="posXValue">0</span>
                <input type="number" id="posXInput" min="-100" max="100" step="5" value="0">
            </label>

            <label>Position Y:
                <input type="range" id="posYRange" min="-100" max="100" step="5" value="0">
                <span id="posYValue">0</span>
                <input type="number" id="posYInput" min="-100" max="100" step="5" value="0">
            </label>

        </div>

        <div id="svgPreview" class="preview-area"></div>
        <button id="downloadBtn">Download SVG</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
